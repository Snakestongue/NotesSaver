<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Note Saver || Notes</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="parent">
           <header>
                <a href="../index.html" id="headTitle">Notes Saver by <span id="tongue">Snakestongue</span></a>
            </header>
            <nav>
                <ul id="navList">
                    <li><button class="navs hovers" id="login">Login</button></li>
                    <li><button id="SUP" class="navs hovers">Sign Up</button></li>
                    <li><button id="colorSwitch" class="navs">ColorSwitch</button></li>
                    <li><button id="qa" class="navs hovers">Q and A</button></li>
                
                </ul>
            </nav>
            <main>
                <div id="overall">
                    <div class="lefts">
                        <div id="title" class="stacked noteCards" contenteditable="true">Note Title Here...</div>
                        <div id="textbox" class="stacked noteCards" contenteditable="true">Start typing note...</div>
                    </div>
                    <div id="view" class="noteCards"></div>
                </div>
                <div id="buttons">
                    <input type="text" id="userNameInput" placeholder="username" class="button" disabled>  
                    <button id="saveButton" class="button">Save</button>
                    <button id="getButton" class="button">Get</button>
                </div>
            </main>
            <footer>
                <a id="footerLink" href="https://github.com/Snakestongue">Github</a>  
                <p>&copy; 2026 Notes Saver by Snakestongue. All rights reserved.</p>
            </footer>
        </div>
        <script src="script.js"></script>
        <script>
            let titles = document.getElementById("title")
            let textBOX = document.getElementById("textbox");
            let view = document.getElementById("view");

            let username = document.getElementById("userNameInput");
            let saveButton = document.getElementById("saveButton")
            let getButton = document.getElementById("getButton")

            let colorSwitchButton = document.getElementById("colorSwitch");
            let sup = document.getElementById("SUP")
            let login = document.getElementById("login");
            let q = document.getElementById("qa")
            
            window.onload = function() {
                let savedName = localStorage.getItem("userName");
                if (savedName) {
                    document.getElementById("userNameInput").value = savedName;
                }
            };

            saveButton.addEventListener("click", async function(){
                let content = document.getElementById("textbox").innerText.trim();   
                let title = document.getElementById("title").innerText.trim(); 
                let userNameInput = username.value; 
                if (!content || !userNameInput || !title) {
                    alert("Please fill out the textbox!");
                    return;
                }
                if ( content=="Start typing note..." || title == "Note Title Here..."){
                    alert("Please update text!")
                    return;
                }
                try {
                    const response = await fetch("/api/v1/users/notes", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            username: userNameInput,
                            content: content,
                            title: title
                        })
                    });
                    const wait = await response.json();
                    if (response.ok) {
                        alert("Notes posted");
                        textBOX.innerHTML = ""
                        titles.innerHTML = ""
                    }else {
                        alert("Failed: " + wait.message);
                    }
                }catch (error) {
                    console.error(error); 
                    alert("Internal issue");
                }
            });
            getButton.addEventListener("click", async function(){
                let userNameInput = username.value;
                try{
                    const response = await fetch(`/api/v1/users/notes?username=${userNameInput}`, { 
                        method: "GET"
                    });
                    const data = await response.json(); 
                    if (response.ok){
                        view.innerHTML = ""; 
                        data.notes.forEach(note => {
                            view.innerHTML += `
                            <h3>${note.title}</h3>
                            <p>${note.content}</p>
                            `;        
                        });
                         alert("Notes uploaded")
                    }else {
                        alert("Failed to retrieve notes: " + data.message);
                    }
                }catch (error) {
                    alert("Internal issue");
                }
            });

            colorSwitchButton.addEventListener("click", colorSwitchNOTES);
            login.addEventListener("click", function() {
                window.location.href = "login.html";
            });
            q.addEventListener("click", function() {
                window.location.href = "qAndA.html";
            });
            sup.addEventListener("click", function() {
                window.location.href = "signup.html";
            });
         //    newKeyboard();
        </script>
    </body>
</html>
