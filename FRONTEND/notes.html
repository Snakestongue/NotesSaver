<html>
    <head>
        <link rel="stylesheet" href="style.css">
                        <title>Note Saver || Notes</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">

    </head>
    <body>
        <div id="parent">
           <header>
                <a href="../index.html" id="headTitle">Notes Saver by <span id="tongue">Snakestongue</span></a>
            </header>
             <nav>
                <ul id="navList">
                    <li><button class="navs" id="login">Login</button></li>
                    <li><button id="colorSwitch" class="navs">ColorSwitch</button></li>
                    <li><button id="qa" class="navs">Q and A</button></li>
                </ul>
            </nav>
            <main>

                <div id="overall">
                    <div id="textbox"> </div>
                    <div id="view"></div>
                </div>

                <div id="buttons">
                    <input type="text" id="email" placeholder="email" disabled>

                </div>
                <div id="keyboard"></div>


                
            <footer>
                <p>Not working? Check the <a id="footerLink" href="../index.html">main page</a> for help!</p>
            </footer>
        </div>
        <script src="script.js"></script>
        <script>
            window.onload = function() {
                let savedEmail = localStorage.getItem("userEmail");
                let savedName = localStorage.getItem("userName");

                if (savedEmail) {
                    document.getElementById("email").value = savedEmail;
                }
            };



            let textBOX = document.getElementById("textbox");
            let emailInput = document.getElementById("email"); 
            let main = document.getElementsByTagName("main")[0];
            let saveButton = document.createElement("button");
            let bottomDiv = document.getElementById("buttons")
            let view = document.getElementById("view");
            saveButton.innerHTML = "Save";
            saveButton.style.backgroundColor = "black";
            saveButton.style.color = "white";
            saveButton.style.width = "90px";
            bottomDiv.appendChild(saveButton);


            let getButton = document.createElement("button");
            getButton.innerHTML = "Get";
            getButton.style.backgroundColor = "black";
            getButton.style.color = "white";
            getButton.style.width = "90px";
            bottomDiv.appendChild(getButton);


            saveButton.addEventListener("click", async function(){
                let content = document.getElementById("textbox").innerHTML;
                
                let emailValue = emailInput.value; 

                if (!content || !emailValue) {
                    alert("Please fill out the textbox!");
                    return;
                }

                try {
                    const response = await fetch("/api/v1/users/notes", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            email: emailValue,
                            content: content
                        })
                    });
                    
                    const wait = await response.json();
                    if (response.ok) {
                        alert("Notes posted");
                        textBOX.innerHTML = ""
                    } else {
                        alert("Failed: " + wait.message);
                    }
                } catch (error) {
                    console.error(error); 
                    alert("Internal issue");
                }
            });
            getButton.addEventListener("click", async function(){
                let emailValue = emailInput.value; 
                try {
                    const response = await fetch(`/api/v1/users/notes?email=${emailValue}`, { 
                        method: "GET"
                    });
                    const data = await response.json(); 
                    if (response.ok) {
                         
                        view.innerHTML = ""; 
                        data.notes.forEach(note => {
                        
                            view.innerHTML += `<p>${note.content}</p>`; 
                            
                           
                        });
                         alert("Notes uploaded")
                    } else {
                        alert("Failed to retrieve notes: " + data.message);
                    }
                } catch (error) {
                    alert("Internal issue");
                }
            });
           


             let colorSwitchButton = document.getElementById("colorSwitch");
            colorSwitchButton.addEventListener("click", colorSwitchNOTES);
            let login = document.getElementById("login");
            let q = document.getElementById("qa")
            login.addEventListener("click", function() {
                window.location.href = "login.html";
            });
            q.addEventListener("click", function() {
                window.location.href = "qAndA.html";
            });
             newKeyboard();
        </script>
    </body>
</html>
