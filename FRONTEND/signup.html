<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Note Saver || Sign Up</title>
        <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="parent">
            <header>
                    <img id="headerIMG" src="../image.png">
            </header>
            <nav>
               <a href="../index.html"><img id="headerIMG" src="../image.png"></a>
                <ul id="navList">
                    <li id="dropdownContainer">
                        <span id="dropdownArrow">⬇⬇⬇</span>
                        <ul id="innerULNAV">
                            <li><button class="dropdown" id="home">Home</button></li>
                            <li><button class="dropdown" id="login">Login</button></li>
                            <li><button class="dropdown" id="signUp">Sign Up</button></li>
                            <li><button class="dropdown" id="faq">FAQ</button></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <main>
                <div id = "signUpCard">
                    <h1>Create your account</h1>
                    <p id="supUN" class="titleBackend">Username</p>
                    <input type="text" id="userName" placeholder="Username" class="logins">
                    <p id="supPASS" class="titleBackend">Password</p>
                    <input type="password" id="passWord" placeholder="Password" class="logins">
                    <p id="supEmail" class="titleBackend">Email</p>
                    <input type="email" id="eMail" placeholder="Email" class="logins">
                    <button id="oLogin">Sign up</button>
                    <div id="ppcheck">
                        <input id="pp" type="checkbox">
                        <label for="pp">I have read and agree to the <a id="ppLink"href="PP.html">Privacy Policy</a></label>
                    </div>
                    <p id="lSUP">Already have an account? <a href="login.html" class="opposite">Login.</a></p>
                </div>

            </main>
           <footer>
                <ul id="footerList">
                    <li><button id="github">Github</button></li>
                    <li><button  id="footerDisable" disabled>&copy; 2026 Notes Saver by Snakestongue. All rights reserved. V1.5</button></li>
                </ul>
            </footer>
        </div>
        <script src="scripting.js"></script>
        <script>
            let login = document.getElementById("login")
            let signUp = document.getElementById("signUp");
            let home = document.getElementById("home")
            let faq = document.getElementById("faq")
            let footerGithub = document.getElementById("github")
            let oLogBut = document.getElementById("oLogin")
            
            login.addEventListener("click", function() {
                window.location.href = "login.html";
            });
            signUp.addEventListener("click", function() {
                window.location.href = "signup.html";
            });
            home.addEventListener("click", function(){
                window.location.href = "../index.html";
            })
            faq.addEventListener("click", function(){
                window.location.href = "qAndA.html";
            })
            footerGithub.addEventListener("click", function(){
                window.location.href = "https://github.com/Snakestongue"
            })

            document.addEventListener("keypress", function(event) {
                if (event.key == "Enter") {
                    document.getElementById("oLogin").click();
                }
            });
            
            oLogBut.addEventListener("click", async function() {
                let username = document.getElementById("userName").value;
                let password = document.getElementById("passWord").value;
                let email = document.getElementById("eMail").value;
                let checkbox = document.getElementById("pp").checked;
                if (!username || !password || !email) {
                    alert("Please fill out all fields!");
                    return;
                }
                if (checkbox ==false){
                    alert("Please check if you have read and agreed to the Privacy Policy” ")
                    return;
                }
                if (password.length <6){
                    alert("Password must be 6 characters long")
                    return;
                }
                try{
                    const response = await fetch("/api/v1/users/register", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            username: username,
                            email: email,
                            password: password,
                            checkbox:checkbox
                        })
                    });
                    const wait = await response.json();
                    if (response.ok) {
                        localStorage.setItem("privacyPolicy", checkbox)
                        localStorage.setItem("userEmail", email);
                        localStorage.setItem("userName", wait.user.user);
                        alert(wait.message);
                        window.location.href = "notes.html";
                    }else {
                        alert(wait.message);
                    }
                }catch (error) {
                    alert(wait.message);
                }
            });

        </script>
    </body>
</html>
