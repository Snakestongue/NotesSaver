<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Note Saver || Login</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="parent">
            <header>
                <a href="../index.html" id="headTitle">Notes Saver by <span id="tongue">Snakestongue</span></a>
            </header>
            <nav>
                <ul id="navList">
                    <li><button class="navs hovers" id="login">Login</button></li>
                    <li><button id="SUP" class="navs hovers">Sign Up</button></li>
                    <li><button id="qa" class="navs hovers">FAQ</button></li>  
                </ul>
            </nav>
            <main>
                <div id = "loginCard">
                    <h1>Login to your account</h1>
                    <p id="loginUN" class="titleBackend">Username</p>
                    <input type="text" id="userName" placeholder="Username" class="logins">
                    <p id="loginPass" class="titleBackend">Password</p>
                    <input type="password" id="passWord" placeholder="Password" class="logins">
                    <br>
                    <button id="oLogin">Login</button>
                </div>
            </main>
           <footer>
                <ul id="footerList">
                    <li><button id="footerGithub" class="footerButtons navs hovers">Github</button></li>
                    <li><button id="copyRight" class="footerButtons" disabled>&copy; 2026 Notes Saver by Snakestongue. All rights reserved. V1.5</button></li>
                    <li><button id="colorSwitch" class="footerButtons navs hovers">ColorSwitch</button></li>
                </ul>
            </footer>
        </div>
        <script src="script.js"></script>
        <script>
            let colorSwitchButton = document.getElementById("colorSwitch");
            let oLogBut = document.getElementById("oLogin");
            let login = document.getElementById("login");
            let q = document.getElementById("qa")
            let sup = document.getElementById("SUP")
            let footerGithub = document.getElementById("footerGithub")
            oLogBut.addEventListener("click", async function() {
                let username = document.getElementById("userName").value.trim();
                let password = document.getElementById("passWord").value.trim();
                if (!username || !password) {
                    alert("Please fill out all fields!");
                    return;
                }
                try {
                    const response = await fetch("/api/v1/users/login", { 
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    const wait = await response.json();
                    if (response.ok) {
                        localStorage.setItem("userName", wait.user.user);
                        alert(wait.message);
                        window.location.href = "notes.html";
                    } else {
                        alert(wait.message);
                    }
                } catch (error) {
                    alert("Internal Server Error");
                }
            });
            colorSwitchButton.addEventListener("click", function(){
                boo = !boo; 
                colorSwitchLogin(); 
                colorSwitchUniversal();
            });

            login.addEventListener("click", function() {
                window.location.href = "login.html";
            });
            q.addEventListener("click", function() {
            
                window.location.href = "qAndA.html";
            });
            sup.addEventListener("click", function() {
                window.location.href = "signup.html";
            });
            footerGithub.addEventListener("click", function(){
                window.location.href = "https://github.com/Snakestongue"
            })
        </script>
    </body>
</html>
