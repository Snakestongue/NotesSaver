    let colorSwitchButton = document.getElementById("colorSwitch");

        colorSwitchButton.addEventListener("click", colorSwitch);
    }
    let oLogBut = document.getElementById("oLogin");

    oLogBut.addEventListener("click", async function() {
        let username = document.getElementById("userName").value.trim();
        let password = document.getElementById("passWord").value.trim();
        if (!username || !password) {
            alert("Please fill out all fields!");
            return;
        }
        try {
            const response = await fetch("/api/v1/users/login", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });
            const wait = await response.json();
            if (response.ok) {
                localStorage.setItem("userName", wait.user.user);
                alert(wait.message);
                window.location.href = "notes.html";
            } else {
                alert(wait.message);
            }
